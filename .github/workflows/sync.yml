name: Sync Submodule

on:
  #schedule:
  #  - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with: 
          ref: main
      - name: Sync
        id: sync
        continue-on-error: true
        run: node ./sync.js
      - name: Commit
        if: ${{ steps.sync.outcome == 'success' }}
        continue-on-error: true
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions - Sync Submodules"
          git add --all
          git commit -m "sync: 同步游戏源"
          git push

  release:
    name: Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies on pokerogue
        uses: bahmutov/npm-install@v1
        with:
          working-directory: pokerogue

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Pre build
        run: node ./pre-build.js

      - name: Build pokerogue
        run: npm run build
        working-directory: pokerogue

      - name: Pre build
        run: node ./post-build.js

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build project
        run: npm run tauri build

      - name: Pre release
        run: node ./release.js

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$(cat VERSION)" -t "$(cat VERSION)" --target main -F body.md "./src-tauri/target/release/pokerogue.exe#pokerogue-$(cat VERSION).exe"
